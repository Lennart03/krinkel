language: 
 - java
 - node_js

jdk:
  - oraclejdk8

node_js:
  - node

script:
  - "mvn test -DdatabaseEngine=h2"

branches:
  only:
  - master
  - devel

install:
  - npm install -g gulp gulp-cli
  - find ./Krinkel-Fronend/* -maxdepth 1 -name package.json -execdir npm install \;
  
after_success:
  - mvn -Pcobertura clean cobertura:cobertura
  - mvn org.eluder.coveralls:coveralls-maven-plugin:report
