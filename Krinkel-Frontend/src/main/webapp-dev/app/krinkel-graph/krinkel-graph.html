<a class="waves-effect waves-light btn right" href="/analytics">Bekijk tabel</a>
<h1>Statistieken</h1>
<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">Login - All time</span>
                <nvd3 options='$ctrl.lineOptions' data='$ctrl.lineData'></nvd3>
            </div>
            <label for="startDate">Start Date:</label>
            <input type="date" class="datepicker" id="startDate" ng-model="$ctrl.startDate">
            <label for="endDate">End Date:</label>
            <input type="date" class="datepicker" id="endDate" ng-model="$ctrl.endDate">

        </div>
    </div>
</div>



<div class="row">
    <div class="col s6 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">Inschrijvingen</span>
                <nvd3 options='$ctrl.sunBurstOptions' data='$ctrl.sunBurstData'></nvd3>
            </div>
        </div>
    </div>

    <div class="col s6 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">Status</span>
                <nvd3 options='$ctrl.barOptions' data='$ctrl.barData'></nvd3>
            </div>
        </div>
    </div>
</div>
