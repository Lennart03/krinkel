<h1 ng-if="!$ctrl.unitLevel">Lijst van verbonden</h1>
<h1 ng-if="$ctrl.unitLevel">Lijst van {{$ctrl.unitLevel}}</h1>
<style>
    tbody tr:hover {
        background-color: #EEE;
        cursor: pointer;
    }

</style>

<a class="btn" ng-click="$ctrl.goToPrevious($ctrl.verbond)">
    <i class="material-icons left">chevron_left</i>
    Terug
</a>

<table>
    <thead>
    <tr>
        <th data-field="id">Naam</th>
        <th data-field="name">Aantal Deelnemers</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="verbond in $ctrl.verbonden" ng-click="$ctrl.openVerbond(verbond)">
        <td>
            {{verbond.naam}}
        </td>
        <td>
            {{verbond.amount}}
        </td>
    </tr>
    </tbody>
</table>
